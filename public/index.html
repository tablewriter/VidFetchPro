<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen flex flex-col justify-center items-center">
  <div class="max-w-md mx-auto bg-white shadow-md rounded px-4 py-6 w-full sm:px-6 md:px-8">
    <h1 class="text-2xl font-bold mb-4 text-center">YouTube Downloader</h1>
    <form action="/download" method="POST" class="mb-6">
      <div class="mb-4">
        <label for="videoURL" class="block text-gray-700 font-bold mb-2">Video URL:</label>
        <input type="text" id="videoURL" name="videoURL" placeholder="Enter YouTube Video URL"
               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
      </div>
      <div class="mb-4">
        <label for="resolution" class="block text-gray-700 font-bold mb-2">Resolution:</label>
        <select id="resolution" name="resolution"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
          <option value="240">240p</option>
          <option value="360">360p</option>
          <option value="480">480p</option>
          <option value="720">720p</option>
          <option value="1280">1280p</option>
          <option value="2k">2k</option>
          <option value="4k">4k</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Download
      </button>
    </form>
    <p class="text-center text-gray-600 text-sm">Note: Enter the YouTube video URL and select the desired resolution.</p>
  </div>
</body>
</html>
